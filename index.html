<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="bootstrap/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<canvas id="myChart"></canvas>
		<script src="bootstrap/Chart.bundle.min.js"></script>
		<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var mixedChart = new Chart(ctx, {
			type: 'bar',
	
			data: {
			datasets: [{
			label: 'Pump activation',
			borderColor: 'blue',
			backgroundColor: 'blue',

			data: __PUMP_DATA__,
		}, {
			label: 'Moisture',
			data: __MOIST_DATA__,
			// Changes this dataset to become a line
			type: 'line',
			borderColor: 'red',
			backgroundColor: 'rgba(0, 0, 0, 0)',
		}],

		labels: __TIMES__,
		},
		});

		</script>
		<center>
		<div class="well">
		<form class="form-inline" action="/">
			<div class="col">
				<div class="row">
					<h5>Change pump activation threshold</h5>
				</div>
				<div class="row">
					<div class="form-group">
					<input type="range" min="1" max="100" value="__SLIDER_VALUE__" class="form-control-range" id="thresRange" name="thres" oninput="thresRangeDisp.value = thresRange.value">
					</div>
				</div>
				<div class="row">
			<output name="thresRangeDisoName" id="thresRangeDisp">__SLIDER_VALUE__</output>
				</div>
			<!--
			<div class="form-group">
				<label>Email address:</label>
				<input class="form-control" id="thres" name="thres">
			</div>
			-->
			<div class="row">
			<button type="submit" formmethod="post" class="btn btn-default">Update</button>
			</div>
			</div>
		</form> 
		</div>
		</center>

	</body>
</html>
